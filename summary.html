<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Summary</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body style="background-color: #121212; color: #ffffff; text-align: center; font-family: Arial, sans-serif; padding: 20px;">
  <div style="margin-top: 5%;">
    <h1>Here's what we planned! ðŸŽ‰</h1>
    <p id="date"></p>
    <p id="food"></p>
    <p id="activity"></p>
    <p id="dessert"></p>

    <form id="summaryForm" action="https://formsubmit.co/d5e01055cae050d259b59e026d7a9ed4" method="POST" style="margin-top: 20px;">
      <input type="hidden" name="date" id="hiddenDate">
      <input type="hidden" name="food" id="hiddenFood">
      <input type="hidden" name="activity" id="hiddenActivity">
      <input type="hidden" name="dessert" id="hiddenDessert">
      <input type="hidden" name="_subject" value="Date Plan Details" />
      <input type="hidden" name="_captcha" value="false" />
    </form>

    <!-- Submit Button with JavaScript -->
    <button onclick="submitForm()" style="font-size: 16px; padding: 10px 20px; margin-top: 10px;">Send Plan ðŸ’Œ</button>
  </div>

  <script>
    // Retrieve selections from localStorage
    const date = localStorage.getItem('selectedDate');
    const food = localStorage.getItem('selectedFood');
    const activity = localStorage.getItem('selectedActivity');
    const dessert = localStorage.getItem('selectedDessert');

    // Display the selections
    document.getElementById('date').innerText = `Date: ${date}`;
    document.getElementById('food').innerText = `Food: ${food}`;
    document.getElementById('activity').innerText = `Activity: ${activity}`;
    document.getElementById('dessert').innerText = `Dessert: ${dessert}`;

    // Set hidden form inputs
    document.getElementById('hiddenDate').value = date;
    document.getElementById('hiddenFood').value = food;
    document.getElementById('hiddenActivity').value = activity;
    document.getElementById('hiddenDessert').value = dessert;

    // Submit the form and redirect
    function submitForm() {
      document.getElementById('summaryForm').submit(); // Submit the form
      setTimeout(() => {
        window.location.href = 'thankyou.html'; // Redirect after submission
      }, 500); // Delay for half a second
    }
  </script>
</body>
</html>
